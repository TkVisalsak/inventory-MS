<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="/frontend/css/login.css" />
</head>
<body>
  <div id="message"></div>

  <div class="container">
    <div class="form-container">
      <div class="card">
        <div class="card-content">
          <!-- Login Form -->
          <form id="login-form" class="form active">
            <div class="form-header">
              <h1>Inventory Management</h1>
              <p>Login to manage your inventory with ease</p>
            </div>
            
            <div class="form-group">
              <label for="login-email">Email</label>
              <input id="login-email" type="email" placeholder="example@gmail.com" required />
              <div class="error-message" id="login-email-error"></div>
            </div>
            
            <div class="form-group">
              <div class="password-header">
                <label for="login-password">Password</label>
                <a href="forget-pss.html" class="forgot-password">Forgot your password?</a>
              </div>
              <div class="password-input-wrapper">
                <input id="login-password" type="password" required />
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                  <svg class="eye-icon" viewBox="0 0 24 24">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg class="eye-off-icon hidden" xmlns="" viewBox="0 0 24 24">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </button>
              </div>
              <div class="error-message" id="login-password-error"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
            
          </form>
        </div>
        <div class="card-image">
          
        </div>
      </div>
    </div>
    <div class="terms">
      By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>
  </div>

  <script type="module" src="/frontend/js/pages/login_page.js"></script>
  
</body>
</html>
