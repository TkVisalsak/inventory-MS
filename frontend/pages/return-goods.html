<div class="dashboard-header">
  <h1>Return Goods</h1>
  <p>Manage product returns and refunds</p>
</div>

<div class="page-controls">
  <button class="btn btn-primary" onclick="openProcessReturnModal()">
    <i class="fas fa-plus"></i> Process Return
  </button>
</div>

<!-- Stats Cards -->
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-icon"><i class="fas fa-undo"></i></div>
    <div class="stat-content">
      <h3>Total Returns</h3>
      <div class="stat-number" id="stat-total">0</div>
      <p>This month</p>
    </div>
  </div>

  <div class="stat-card warning">
    <div class="stat-icon"><i class="fas fa-clock"></i></div>
    <div class="stat-content">
      <h3>Pending Returns</h3>
      <div class="stat-number" id="stat-pending">0</div>
      <p>Awaiting approval</p>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
    <div class="stat-content">
      <h3>Refund Amount</h3>
      <div class="stat-number" id="stat-refund">$0.00</div>
      <p>Total refunds</p>
    </div>
  </div>
</div>

<div class="content-section">
  <div class="section-header">
    <h2>Return History</h2>
    <p>All product returns and their status</p>
  </div>
  <div class="data-table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Reason</th>
          <th>Refund Amount</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="return-table-body">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>
